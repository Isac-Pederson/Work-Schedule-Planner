<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="https://momentjs.com/downloads/moment.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>


    
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>

    
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>


    <div class="container">
      <center><h1 id="day"></h1></center>
      <div class="row space">
        <div class="col-lg-1 vert-line"><center><p class="time-of-day" id="9">9am</p></center></div>
        <div class="col-lg-10 block" id="blockOne"><center><textarea type="text" class="user-input" id="One"></textarea></center></div>
        <div class="col-lg-1 save-event vert-line-flipped"><center><i class="fas fa-pencil-alt" id="pencil"></i></center></div>
      </div>

      <div class="row space">
        <div class="col-lg-1 vert-line"><center><p class="time-of-day" id="10">10am</p></center></div>
        <div class="col-lg-10 block" id="blockTwo"><center><textarea type="text" class="user-input" id="Two"></textarea></center></div>
        <div class="col-lg-1 save-event vert-line-flipped"><center><i class="fas fa-pencil-alt"></i></center>
          </div>
      </div>

      <div class="row space">
        <div class="col-lg-1 vert-line"><center><p class="time-of-day" id="11">11am</p></center></div>
        <div class="col-lg-10 block" id="blockThree"><center><textarea type="text" class="user-input" id="Three"></textarea></center></div>
        <div class="col-lg-1 save-event vert-line-flipped"><center><i class="fas fa-pencil-alt"></i></center>
          </div>
      </div>

     <div class="row space">
        <div class="col-lg-1 vert-line"><center><p class="time-of-day" id="12">12pm</p></center></div>
        <div class="col-lg-10 block" id="blockFour"><center><textarea type="text" class="user-input" id="Four"></textarea></center></div>
        <div class="col-lg-1 save-event vert-line-flipped"><center><i class="fas fa-pencil-alt"></i></center>
          </div>
      </div>

      <div class="row space">
        <div class="col-lg-1 vert-line"><center><p class="time-of-day" id="13">1pm</p></center></div>
        <div class="col-lg-10 block"  id="blockFive"><center><textarea type="text" class="user-input" id="Five" ></textarea></center></div>
        <div class="col-lg-1 save-event vert-line-flipped"><center><i class="fas fa-pencil-alt"></i></center>
          </div>
      </div>

      <div class="row space">
        <div class="col-lg-1 vert-line"><center><p class="time-of-day" id="14">2pm</p></center></div>
        <div class="col-lg-10 block"  id="blockSix"><center><textarea type="text" class="user-input" id="Six"></textarea></center></div>
        <div class="col-lg-1 save-event vert-line-flipped"><center><i class="fas fa-pencil-alt"></i></center>
          </div>
      </div>

     <div class="row space">
        <div class="col-lg-1 vert-line"><center><p class="time-of-day" id="15">3pm</p></center></div>
        <div class="col-lg-10 block" id="blockSeven"><center><textarea type="text" class="user-input" id="Seven"></textarea></center></div>
        <div class="col-lg-1 save-event vert-line-flipped"><center><i class="fas fa-pencil-alt"></i></center>
          </div>
      </div>

      <div class="row space">
        <div class="col-lg-1 vert-line"><center><p class="time-of-day" id="16">4pm</p></center></div>
        <div class="col-lg-10 block" id="blockEight"><center><textarea type="text" class="user-input" id="Eight"></textarea></center></div>
        <div class="col-lg-1 save-event vert-line-flipped"><center><i class="fas fa-pencil-alt"></i></center>
          </div>
      </div>

      <div class="row space">
        <div class="col-lg-1 vert-line"><center><p class="time-of-day" id="17">5pm</p></center></div>
        <div class="col-lg-10 block" id="blockNine"><center><textarea type="text" class="user-input" id="Nine"></textarea></center></div>
        <div class="col-lg-1 save-event vert-line-flipped"><center><i class="fas fa-pencil-alt"></i></center>
          </div>
      </div>


      <div class="row space">
        <div class="col-lg-1"></div>
        <div class="col-lg-10"></div>
        <div class="col-lg-1"> 
          </div>
      </div>

    </div>
    <script src="script.js"></script>
    </script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  </body>
</html>
